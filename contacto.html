<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Esto es un Blog de Café con ayuda a tener los mejores tips para ser un gran Coffee Barista">
        <title>BlogDeCafé</title>
        <meta property="og:image" content="">
        <meta rel="canonical" href="misitio.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css ">
    </head>

    <body>
        <header class="site-header">
            <div class="contenedor">
                <div class="barra">
                    <a href="/">
                        <h1 class="no-margin ">Blog<span>DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto">Contacto</a>
                    </nav>
                </div>
                <!-- Se cierra barra Principal-->
                <div class="texto-header">
                    <h2 class="no-margin ">Blog de Café con Consejos y Cursos </h2>
                    <p class="no-margin ">Aprende de los expertos con las mejores recetas y consejos</p>
                </div>
            </div>
        </header>

        <main class="contenedor">
            <h2 class="centrar-texto">Contacto</h2>
            <div class="grid centrar-columnas">
                <div class="columnas-12">
                    <img src="img/contacto.jpg" alt="imagen contacto">
                </div>
                <div class="columnas-10 formulario-contacto">
                    <form action="#">
                        <div class="campo">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="campo">
                            <label for="correo">Correo:</label>
                            <input type="text" id="correo" placeholder="Tu correo">
                        </div>
                        <div class="campo  mensaje">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje"></textarea>
                        </div>
                        <div class="enviar">
                            <input class="btn btn-primario" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </main>



        <footer class="pie-pagina">
            <div class="contenedor">
                <div class="barra">
                    <p>Blog <span>DeCafé</span></p>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>

                    </nav>
                </div>
            </div>
